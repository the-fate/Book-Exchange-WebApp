
<!--The line below tells the file to copy from the base.html  -->
{%extends 'base.html' %} 

<!-- Using the block head. It takes whatever is here, and places it on the base.html 
    to generate the page's head. -->
{% block head%}

<title>Home Page</title> 

{% endblock %}


<!-- Using the block body. It takes whatever is here, and places it on the base.html to 
    generate the page's body. -->
{% block body%}

<div>
    <h3>Login</h3>

</div>

<form action="" method="post">
    <label for="username"></label>
    <input type="text" placeholder="Username" name="username" id="username" required>
    <label for="password"></label>
    <input type="password" placeholder="password" name="password" id="password" required>
    <input type="submit" value="Login">
</form>

{% endblock %}
